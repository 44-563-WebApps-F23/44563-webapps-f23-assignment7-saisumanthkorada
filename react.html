<!DOCTYPE html>
<html lang="en">

<head>
    <title>REACT</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<style>
    body {
        background-color: rgb(255, 240, 244);
    }
</style>

<body>
    <h1> Sumanth speed check</h1>

    <div id="target">Your time: </div>
    <div id="countdown">Count: </div>
    <button class="btn btn-primary" id="startButton" onclick="startTime()" style="color: rgb(86, 116, 27);">Start
        Timer</button>
    <button class="btn btn-primary" id="reactButton" onclick="recordTime()"
        style="color:rgb(0, 255, 166)">React</button>

    <script>

        function recordTime() {
            reactTime = Date.now();
            console.log(reactTime);
        }
        function startTime() {
            for (let i = 0; i < 9; i++) {
                setTimeout(() => {
                    // alert(`working`);
                    //console.log(`Value of i is ${i}`);
                    // i * 1000 milliseconds delay
                    const countdownElement = document.getElementById("countdown");
                    countdownElement.innerHTML = i;
                }, (8 - i) * 1000);
            }


            setTimeout(() => {
                if (typeof reactTime === "undefined") {
                    // User was too slow
                    document.getElementById("target").innerHTML = "Too Slow";
                } else {
                    // Calculate the reaction time
                    const endTime = Date.now();
                    const elapsed = endTime - reactTime;
                    document.getElementById("target").innerHTML = "Time was " + elapsed + " ms";
                }
            }, 8000);



        }
        document.getElementById("startTimer").addEventListener("click", startTime);


    </script>
</body>

</html>
