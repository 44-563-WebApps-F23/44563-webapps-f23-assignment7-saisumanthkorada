            <script>
                let checkCount = 0;
                let penalty = 0;
                let lastCheck = 0;
                let treasureLocation = 5;
                let trapLocation = 18;

                let ids = ["img0", "img1", "img2", "img3", "img4",
                    "img5", "img6", "img7", "img8", "img9",
                    "img10", "img11", "img12", "img13", "img14",
                    "img15", "img16", "img17", "img18", "img19",
                    "img20", "img21", "img22", "img23", "img24"];
                let gameOver = false;


                function check(position) {
                    if (gameOver) {
                        return;
                    }
                    let id = ids[position];
                    let image = document.getElementById(id);
                    console.log(image);
                    console.log(id);

                    if (position === treasureLocation) {
                        image.src = "treasure.jpg";
                        gameOver = true;
                        penalty -= 3;
                    } else if (position === trapLocation) {
                        image.src = "treasuretraps.jpg";
                        gameOver = true;
                        penalty += 4;
                    } else {
                        image.src = "piratebones.jpg";
                    }
                    checkCount++;
                    penalty++;
                    document.getElementById("locations").textContent = `Number of locations checked is ${checkCount}.`;
                    document.getElementById("penalty").textContent = `Penalty is ${penalty}.`;
                    lastCheck = position;
                }
                document.getElementById("help_id").onclick = help;
                function help() {

                    const treasureRow = Math.floor(treasureLocation / 5);
                    const treasureCol = treasureLocation % 5;
                    const lastRow = Math.floor(lastCheck / 5);
                    const lastCol = lastCheck % 5;

                    if (

                        Math.abs(treasureRow - lastRow) + Math.abs(treasureCol - lastCol) == 1

                    ) {
                        document.getElementById("help_id").innerText = "Can smell it";
                        document.getElementById("help_id").style.color = "red";
                    }
                    else if (
                        Math.abs(treasureRow - lastRow) + Math.abs(treasureCol - lastCol) == 2
                    ) {

                        document.getElementById("help_id").innerText = "Close Matie";

                        document.getElementById("help_id").style.color = "orange";
                    } else {

                        document.getElementById("help_id").innerText = "Step Faster";

                        document.getElementById("help_id").style.color = "black";

                    }

                    penalty += 2;
                    document.getElementById("penalty").innerText = `Penalty: ${penalty}`;
                }
                function newgame() {
                    let treasureLocation = Math.floor(Math.random() * 24);

                    let trapLocation = Math.floor(Math.random() * 24);

                    document.getElementById("locations").innerText = "Number of locations checked is " + 0;

                    document.getElementById("penalty").innerText = "Penalty is " + 0;
                    for (i = 0; i < 24; i++) {
                        if (i == treasureLocation) {
                            document.getElementById(ids[i]).src = "treasure.jpg";

                        }
                        else if (i == trapLocation) {
                            document.getElementById(ids[i]).src = "treasuretraps.jpg"
                        }
                        else {
                            document.getElementById(ids[i]).src = "piratebones.jpg";
                        }

                    }

                }
