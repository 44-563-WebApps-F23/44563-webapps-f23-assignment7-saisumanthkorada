<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>MERGER</title>
    <link rel="stylesheet" href="sample.css">
</head>
<style>

</style>


<body>
    <h1>Sumanth builds a
        merger</h1>
    <input type="text" id="input-text" placeholder="enter here"> <br><br>
    <div class="flex-container" id="target">
        <div calss="merger">row item 1</div>
        <div calss="merger">row item 2</div>
        <div calss="merger">row item 3</div>
    </div>

    <p> Press the button to create an new element of type div and then add it to the container.
    </p>
    <button id="font" onclick="addFront()">Add front</button>
    <button onclick="mergeNewDiv()">Add end</button>
    <button id="remove" onclick="remove()">Remove</button>
    <button id="swap" onclick="swap()">Swap</button>

</body>
<script>
    function mergeNewDiv() {
        /* make the div and its text */
        let element = document.createElement("div")
        element.innerHTML = document.getElementById("input-text").value;
        element.style.color = "orange"
        element.className = "merger";

        /* add it to the container */
        let container = document.getElementById('target')
        container.appendChild(element)
    }
    function remove() {
        const mergerItems = document.getElementsByClassName("merger");
        const len = mergerItems.length;
        if (len > 0) {
            const midIndex = Math.floor(len / 2);
            mergerItems[midIndex].remove();
        }
    }
    function addFront() {
        let element = document.createElement("div")
        element.innerHTML = document.getElementById("input-text").value;
        element.style.color = "orange"
        element.className = "merger";
        /* add it to the container */
        let container = document.getElementById('target')
        container.insertBefore(element, container.firstChild)

    }
    function swap() {
        const mergerItems = document.getElementsByClassName("merger");
        let container = document.getElementById('target');
        let swap1 = Math.floor(Math.random() * mergerItems.length);
        let swap2 = Math.floor(Math.random() * mergerItems.length);
        let first = document.getElementsByClassName("merger")[swap1];
        let second = document.getElementsByClassName("merger")[swap2];
        if (mergerItems.length > 1) {
            let tmp = first.innerHTML;
            first.innerHTML = second.innerHTML;
            second.innerHTML = tmp;
        }
    }
</script>

</html>
