<!DOCTYPE html>
    <html> 
        <head>
            
            <meta charset="utf-8">
            <title>MERGER</title>
        <link rel="stylesheet" href="sample.css">
        </head>
    <style>
        body{
            background-color: aqua;
        }
    </style>
    
    
    <body>
        <h1>Sumanth builds a
            merger</h1>
            <input type="text" id="input-text" placeholder="enter here"> <br><br>
            <div class="flex-container" id="target">
              <div calss="merger">row item 1</div>   
              <div calss="merger">row item 2</div>  
              <div calss="merger">row item 3</div>  
            </div>
        
        <p> Press the button to create an new element of type div and then add it to the container.
            </p>
            <button onclick="mergeNewDiv()">Add end</button>
        
    </body>
    <script >
        function mergeNewDiv(){
            /* make the div and its text */
            let element = document.createElement("div")
            element.innerHTML = document.getElementById("input-text").value;
            element.style.color = "orange"
            element.className="merger";
    
            /* add it to the container */
            let container = document.getElementById('target')
            container.appendChild(element)
        }
    </script>
    </html>
